<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css"> -->
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1 class="text-center"><span class="glyphicon glyphicon-share"></span> Login </h1>
					<form action="/users/login" method="post">
						<div class="form-group">
							<label>Email</label>
							<input type="text" name="email" class="form-control">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="text" name="password" class="form-control">
						</div>
						<button type="submit" name="Login" class="btn btn-warning btn-lg">Login</button>
					</form>
					<br>
					<a href="/oauth/facebook" class="btn btn-primary">Login via Facebook</span></a>
					<a href="/oauth/google" class="btn btn-danger">Login via Google</span></a>
					<a href="" class="btn btn-primary">Login via Twitter</span></a>
				</div>
				
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
